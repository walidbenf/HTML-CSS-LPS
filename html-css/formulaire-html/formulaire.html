<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Mon premier formulaire</h1>
    <form>
        <fieldset class="green">
            <legend>Informations personnelles</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" autofocus required> <br>

            <!-- Ajouter un label et un champ email -->
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required> <br>

            <!-- Ajouter un label et un champ telephone -->
            <label for="tel">Tel:</label>
            <input type="tel" name="tel" id="tel" required> <br>

            <!-- Ajouter un label et un champ mot de passe -->
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required> <br>
        </fieldset>
        <fieldset class="blue">
            <legend>checkbox & radios</legend>
            <!-- Ajouter un label et un radio -->
            <label for="radio">Homme:</label>
            <input type="radio" name="radio" id="radio" value="homme" checked>
            <label for="radio">Femme:</label>
            <input type="radio" name="radio" id="radio" value="femme"><br>

            <!-- Ajouter un label et des checkbox -->
            <label for="item_01">Item 01:</label>
            <input type="checkbox" name="checkbox" id="checkbox" value="item_01" checked>
            <label for="item_02">Item 02:</label>
            <input type="checkbox" name="checkbox" id="checkbox" value="item_02">
            <label for="item_03">Item 03:</label>
            <input type="checkbox" name="checkbox" id="checkbox" value="item_03">
            <label for="item_04">Item 04:</label>
            <input type="checkbox" name="checkbox" id="checkbox" value="item_04">
            <label for="item_05">Item 05:</label>
            <input type="checkbox" name="checkbox" id="checkbox" value="item_05"><br>
        </fieldset>
        <fieldset class="purple">
            <legend>data & textarea & select</legend>
            <!-- Ajouter un label et un texte area -->
            <label for="textarea">Message: <br></label>
            <textarea name="textarea" id="textarea" cols="80" rows="10"></textarea> <br>

            <!-- Ajouter un label et un date -->
            <label for="date">Date:</label>
            <input type="date" name="date" id="date"></input><br>

            <!-- Ajouter un label et un select avec une liste d'options -->
            <label for="select">Select:</label>
            <select name="select" id="select">
                <option>Selectionner un pays</option>
                <optgroup label="Europe">
                    <option value="France" selected>France</option>
                    <option value="Allemagne">Allemagne</option>
                    <option value="Belgique">Belgique</option>
                </optgroup>

                <optgroup label="Afrique">
                    <option value="Mauritanie">Mauritanie</option>
                    <option value="Mali">Mali</option>
                    <option value="Gabon">Gabon</option>
                </optgroup>
            </select><br>

            <!-- Ajouter un bouton d'envoi avec "Envoyer comme texte" -->
            <label for="Envoyer"></label>
        </fieldset>
        <input type="submit" value="Envoyer" name="Envoyer" id="Envoyer"> <br>
    </form>
</body>

</html>
